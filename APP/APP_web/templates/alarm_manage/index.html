{% extends "base.html" %}
{% block WEB_CSS %}
    {% include "css.html" %}
    <link href="/static/APP_web/APP_alarm_manage/css/index.css" rel="stylesheet" />
{% endblock %}

{% block WEB_MAIN %}
    <div class="row wrapper border-bottom white-bg page-heading">
     <div class="col-lg-12 col-md-12 col-sm-12">
      <h2>报警中心</h2>
      <ol class="breadcrumb">
       <li> <a href="/web/index/">主页</a> </li>
       <li class="active"> <strong>消息总览</strong> </li>
      </ol>
     </div>
    </div>
    <div class="wrapper wrapper-content">
     <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-md-12 col-sm-12">
        <div class="ibox float-e-margins">
         <div class="ibox-title no-borders">
          <div class="col-lg-12 col-md-12 col-sm-12 col-md-12 col-sm-12">
           <div class="ibox-tools">
            <div class="col-lg-6 col-md-6 col-sm-6 col-md-6 col-sm-6">
            <div class="input-group pull-left">
                <input id="input_msg_search" placeholder="Search" class="input-sm form-control" type="text" />
                <span class="input-group-btn"> <button id="btn_msg_search" type="button" class="btn btn-sm btn-primary"> Go!</button> </span>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-md-6 col-sm-6">
            <a class="collapse-link"> <i class="fa fa-chevron-down"> 显示&隐藏列</i> </a>
            </div>
           </div>
          </div>
         </div>
        <div class="ibox-content" style="display: none">
            <label> <input type="checkbox" checked="" class="i-checks check-column" data-column="0" /> 报警器 </label>
            <label> <input type="checkbox" checked="" class="i-checks check-column" data-column="1" /> 接收人 </label>
            <label> <input type="checkbox" checked="" class="i-checks check-column" data-column="2" /> 报警时间 </label>
            <label> <input type="checkbox" checked="" class="i-checks check-column" data-column="3" /> 状态 </label>
            <label> <input type="checkbox" checked="" class="i-checks check-column" data-column="4" /> 消息 </label>
        </div>
        </div>
        <div class="row">
          <div class="table-responsive" style="margin-left:20px">
           <table class="table table-hover" id="editable">
            <thead>
             <tr>
              <th>报警器 </th>
              <th>接收人 </th>
              <th>报警时间 </th>
              <th>状态 </th>
              <th>消息 </th>
             </tr>
            </thead>
            <tbody>
            </tbody>
           </table>
          </div>
         </div>
      </div>
     </div>
    </div>
    {% endblock %}
    {% block WEB_SCRIPTS %}
    {% include "js.html" %}
    <script src="/static/APP_web/APP_alarm_manage/js/index.js"></script>
    {% endblock %}
